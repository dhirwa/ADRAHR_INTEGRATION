<div class="container bg-1 tex-center" ng-controller="signupCtrl">
         <div class="col-md-4 col-md-offset-4">
           <div class="form-contain">
           <div class="logo-center">
              <img src="/assets/img/group.svg" class="img-responsive center-block" />
           </div>
           <div class="form">
            <h1 class="login">Admin Sign up</h1>
               <form action="" method="post">
                  <div class="form-style">
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border" ng-model="names" placeholder="name" required>
                     </div>
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border" ng-model="email" placeholder="email" required>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style" ng-model="password" placeholder="Password" required>
                     </div>
                     <div class="form-group">
                      <p class="text-center" ng-show="message">Failed to sign up</p>
                   </div>
                     <p class="forgot-password">have an account? <a href="#/signin"><span class="forgot-password_">Sign in</a></p>
                     <a href=""><button type="button" class="btn btn-default btn-lg btn-sign-up" ng-click="signnup(names,email,password)">Create account</button></a>
                  </div>
         </form>
       </div>
      </div>
    </div>
    </div>
