      <div class="container bg-1 tex-center" ng-controller="signinCtrl">
         <div class="col-md-4 col-md-offset-4">
           <div class="form-contain">
           <div class="logo-center">
              <img src="assets/img/group.svg" class="img-responsive center-block" />
           </div>
           <div class="form">
            <h1 class="login">Admin Login</h1>
               <form action="" method="post">
                  <div class="form-style">
                     <div class="form-group">
                        <input type="text"  class="form-control form-control-no-border  text" ng-model="username" placeholder="Admin" required>
                     </div>
                     <div class="form-group">
                        <input type="password" class="form-control form-control-no-border form-style text" ng-model="password" placeholder="Password" required>
                     </div>
                     <div class="form-group">
                      <p class="text-center" class="wrong" style="font-family: sans-serif;color:#f44336;font-size: 13px;" ng-show="message">wrong username or password</p>
                   </div>
                     <p class="forgot-password">Forgot your password? <a href=""><span class="forgot-password_">Click here</span></a> or <a href="#/signup"><span class="forgot-password_">Sign up</span></a></p>

                     <button type="button" class="btn btn-default btn-lg btn-sign-in" ng-click="sign_in(username,password)">Log in</button>
                  </div>
         </form>
       </div>
      </div>
    </div>
    </div>
