<div class="container-fluid" ng-controller="projecttermCtrl">
      <header>
        <nav>
         <div class="row">
            <div class="col-md-1">
               <div class="adra-logo">
                  <img src="assets/img/logo.png" class="adra-display">
               </div>
            </div>
            <div class="col-md-5">
               <div class="adra-search">
                  <div id="custom-search-input">
                     <div class="input-group col-md-8">
                        <input type="text" class="search-query form-control" id="search" placeholder="Search here" />
                        <span class="input-group-btn">
                        <button class=" btn btn-danger" type="button">
                        <span class=" glyphicon glyphicon-search"></span>
                        </button>
                        </span>
                     </div>
                  </div>
               </div>
            </div>
            <div class="col-md-6">
              <div id="navbar">
               <div id="holder">
               <div class="btn-employee">
                 <ul>
                  <li><a href="#/home"><img src="assets/img/home.svg"></a></li>
                  <li><a href="#/projects" class="employees-details1" id="onlink">PROJECTS</a></li>
                  <li><a href="#/" class="employees-details1"  id="employee">EMPLOYEES</a></li>
                  <li><a href="#/payroll" class="employees-details1">PAYROLL</a></li>
                </ul>
                </div>
                </div>
                </div>
                  <p class="employees-details user"><img src="/assets/img/shape.svg">
                  <div class="dropdown employees-details">
                     <span class="dropdown-toggle" type="text" data-toggle="dropdown"><span>{{userin}}</span>
                     <span class="caret"></span></span>
                     <ul class="dropdown-menu">
                        <!-- <li><a href="#">Settings</a></li>
                        <li><a href="#">Help</a></li>
                        <li><a href="#">Report a problem</a></li> -->
                        <li><a href="#/">Log out</a></li>
                     </ul>
                  </div>
                  </p>

            </div>
         </div>
         <br>
         <br>
         <br>
         <div class="container">
            <div class="row">
               <div class="dropdown drop-employer">
                  <button class="btn btn-default dropdown-toggle" type="button" data-toggle="dropdown">sort by project
                  <span class="caret"></span></button>
                  <ul class="dropdown-menu">
                     <li><a href="#/projects">Active</a></li>
                  </ul>
               </div>
            </div>
         </div>
       </nav>
      </header>
      <main>
         <div class="row">
            <div class="container">
               <section id="project-listing" class="project-listing">
                  <table class="table" id="tblData">
                     <thead>
                        <tr>
                           <th></th>
                           <th>Project Name</th>
                           <th>Start Date</th>
                           <th>End Date</th>


                        </tr>
                     </thead>
                     <tbody>
                        <tr ng-repeat="item in allprojs">
                           <td><span class="glyphicon glyphicon-ok-sign"></span></td>
                           <td>{{item.Projectname}}</td>
                           <td>{{item.start_date}}</td>
                           <td>{{item.end_date}}</td>

                        </tr>
                     </tbody>
                  </table>

                  <div class="fa-icon">
                     <button class="btn btn-lg btn-default btn-circle" data-toggle="modal" data-target="#myModal2"><i class="fa fa-plus"></i></button>
                  </div>
                  <!-- <div class="text-center">
                     <div class="pagination">

                        <a href="#">&laquo;</a>
                        <a href="#">1</a>
                        <a class="#" href="#">2</a>
                        <a href="#">3</a>
                        <a href="#">4</a>
                        <a href="#">5</a>
                        <a href="#">6</a>
                        <a href="#">&raquo;</a>
                     </div>
                  </div> -->
               </section>
            </div>
            <!--MODAL-PROJECT-->
            <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="gridSystemModalLabel">
               <div class="modal-dialog" role="document">
                  <div class="modal-content">
                     <div class="modal-header ">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <div class="header-modal">
                           <h4 class="modal-title registration" id="gridSystemModalLabel">Project entry</h4>
                        </div>
                     </div>
                     <div class="modal-body">
                        <div class="row">
                           <div class="col-md-12">
                              <form>
                                 <div class="form-group">
                                    <label for="text">Project Title</label>
                                    <input type="text" class="form-control" placeholder="project title" id="ptitle">
                                 </div>
                                 <div class="form-group">
                                    <label for="text">Donor</label>
                                    <input type="text" class="form-control" placeholder="project title" id="donors">
                                 </div>
                              </form>
                           </div>
                        </div>
                        <div class="row">
                           <div class="col-md-4">
                              <div class="form-group">
                                 <label for="email">Start date</label>
                                 <input type="text" name="birthdate" class="form-control" id="start" value="01/01/2017">
                              </div>
                           </div>
                           <div class="col-md-4">
                              <div class="form-group">
                                 <label for="email">End date</label>
                                  <input type="text" name="birthdate-end" class="form-control" id="end" value="01/01/2017">
                              </div>
                           </div>

                        </div>
                        <div class="row">
                           <div class="col-md-12">
                              <div class="panel-body">
                                 <span>Locations</span>
                                 <form id="locations">
                                 <div class="row loc">
                                    <div class="col-sm-8 nopadding">
                                       <div class="form-group">
                                          <input type="text" class="form-control" id="plocation" placeholder="location">
                                       </div>
                                    </div>
                                    <div class="col-sm-4 nopadding">
                                       <div class="form-group">
                                          <div class="input-group">
                                             <div class="input-group-btn">
                                                <button class="btn btn-default btn-plus addloc" type="button" id="addloca"><i class="fa fa-plus"></i></button>
                                             </div>
                                          </div>
                                       </div>
                                    </div>
                                    </div>
                                  </form>
                              </div>
                           </div>
                        </div>
                        <div style="display:None" id="projmessage">
                          <p style="color:green">Project added!!</p>
                        </div>
                        <button type="submit" id="addproject" class="btn btn-success btn-add">ADD</button>
                     </div>
                     <!-- /.modal-content -->
                     <!-- /.modal-dialog -->
                  </div>
                  <!-- /.modal -->
               </div>
            </div>
      </main>
      <footer>
      </footer>
      </div>
    </div>
